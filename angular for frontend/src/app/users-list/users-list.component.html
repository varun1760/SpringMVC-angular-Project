<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
            <thead>
                <tr class="bg-success text-light">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Remove Users</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of getUsersData">
                    <td>{{ user.fName }}</td>
                    <td>{{ user.lName }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td><button class="btn btn-danger" (click)="removeUser(user.username)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

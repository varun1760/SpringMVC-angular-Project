<div>
    <h3 class="text-center">{{ getData }}</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration Form</h4>
            <form action="#">
                <fieldset>
                    <div class="form=group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstName" [(ngModel)]="user.fName" id="firstname"
                        class="form-control" placeholder="enter firstname" required>
                    </div>
                    <div class="form=group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastName" [(ngModel)]="user.lName" id="lastname"
                        class="form-control" placeholder="enter lastname" required>
                    </div>
                    <div class="form=group">
                        <label for="age">Age</label>
                        <input type="number" name="age" [(ngModel)]="user.age" id="age" class="form-control" 
                        placeholder="enter age" required>
                    </div>
                    <div class="form=group">
                        <label for="username">username</label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username" 
                        class="form-control" placeholder="enter username" required >
                    </div>
                    <div class="form=group">
                        <label for="password">password</label>
                        <input type="password" name="password" [(ngModel)]="user.password" id="password"
                        class="form-control" placeholder="enter password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" name="submit" 
                        value="register" (click)="registerUser()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
